<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="css/styleWatson.css">
    </head>
    <body>
        <form id="regForm" action="">

            <h1>Registro:</h1>

            <!-- One "tab" for each step in the form: -->
            <div class="tab">Usuario:
                <p><input placeholder="Usuario:" oninput="this.className = ''" name="usuario"></p>
                <p><input type="password" placeholder="Contrase&#241;a" oninput="this.className = ''" name="password"></p>
            </div>

            <div class="tab">Pais:
                <p><input placeholder="Pais" oninput="this.className = ''" name="pais"></p>
            </div>

            <div class="tab">Cliente:
                <p><input placeholder="Nombre del cliente" oninput="this.className = ''" name="cliente"></p>
            </div>

            <div style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>

            <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>

        </form>
    </body>
    <script src="js/appWatson.js"></script>
    <script src="js/sweetAlertmin.js"></script>
</html>
